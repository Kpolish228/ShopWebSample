<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register â€” Northward Collection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/styles/main.css" />
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <header class="section__header">
      <h1 class="h1">Create your account</h1>
      <p class="muted">Join to save preferences and get a tailored experience.</p>
    </header>

    <form class="form card" data-register-form>
      <label>
        <span>Name</span>
        <input type="text" name="name" placeholder="Your name" required />
      </label>
      <label>
        <span>Email</span>
        <input type="email" name="email" placeholder="email@example.com" required />
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password" placeholder="Minimum 6 characters" minlength="6" required />
      </label>
      <button class="btn btn--primary" type="submit">Create account</button>
    </form>
  </main>

  <div id="site-footer"></div>

  <script src="../assets/scripts/components/header.js" defer></script>
  <script src="../assets/scripts/components/accordion.js" defer></script>
  <script src="../assets/scripts/components/carousel.js" defer></script>
  <script src="../assets/scripts/components/mini-cart.js" defer></script>
  <script src="../assets/scripts/main.js" defer></script>
  <script src="../assets/scripts/account.js" defer></script>
</body>
</html>
